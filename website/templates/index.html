<!DOCTYPE html>

{% load static %}
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Avatar</title>
    <script defer src="{% static 'js/stream_avatar.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="text-align: center; height: 99vh; width: 120vh; overflow: auto; border-radius: 20px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.8); background-color: rgba(37, 64, 89, 1);">
        <video id="talk-video" width="640" height="480" src="{% static 'videos/my_avatar_starting_video.mp4' %}" poster="{% static 'images/dor_as_a_futurstic_solider.jpg' %}" playsinline></video>
        <input class="form-control" id="inputTextArea" aria-describedby="emailHelp" style="display: none; margin-bottom: 5px;">
        <button id="talk-button" class="btn btn-warning" style="width: 150px; padding: 3px 0 10px 0; margin-top: 8px; margin-bottom: 5px;">Start</button>
    </div>
</body>

<script>
    window.DID_API = {
        url: "{{ DID_API.url }}",
        key: "{{ DID_API.key }}"
    };

    window.CHATBOT_ENDPOINT_URL = {% url "chatbot" %};
</script>
</html>

<!DOCTYPE html>

{% load static %}
{% csrf_token %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Avatar</title>
    <script defer src="{% static 'js/stream_avatar.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <button id="openTabButton" onclick="openGithub()" title="Project code" style="width: 80px; height: 30px; padding: 0; border: 1px solid black; border-radius: 5px; box-shadow: 0 0 2px rgba(0, 0, 0, 0.8); background-color: rgba(229, 229, 229, 0.8); cursor: pointer; position: absolute; top: 5px; left: 10px; display: flex; justify-content: center; align-items: center;">
        <img src="{% static 'images/github logo transparent.png' %}" alt="project code" style="width: 100%; height: 100%; border-radius: 5px;">
    </button>
    <div class="container" style="text-align: center; height: 99vh; width: 120vh; overflow: auto; border-radius: 20px; box-shadow: 0 0 7px rgba(0, 0, 0, 0.8); background-color: rgba(37, 64, 89, 1);">
        <video id="talk-video" width="640" height="480" src="{% static 'videos/my_avatar_starting_video.mp4' %}" poster="{% static 'images/dor_as_a_futurstic_solider.jpg' %}" playsinline></video>
        <input class="form-control" id="inputTextArea" aria-describedby="emailHelp" style="display: none; margin-bottom: 5px;">
        <button id="talk-button" class="btn btn-warning" style="width: 150px; padding: 3px 0 10px 0; margin-top: 8px; margin-bottom: 5px;">Start</button>
    </div>
</body>

<script>
    window.DID_API = {
        url: "{{ DID_API.url }}",
        key: "{{ DID_API.key }}"
    };

    window.CHATBOT_ENDPOINT_URL = {% url "chatbot" %};
</script>
</html>
